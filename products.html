<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="app.js" async></script>
    <title>Crema y Milhojas</title>
</head>
<body>

        <div id="header-pan"></div>
        <script src="js/header.js" defer></script>


        <!-- Carrito flotante -->
        <div class="shopping-cart">
            <button class="cart-btn" id="cart-btn">
                <div class="cart-icon">
                    <i class='bx bxs-basket'></i>
                    <span class="item-count">0 items</span>
                </div>
                <div class="cart-details">
                    
                        <span class="total-price">S/ 0.00</span>
                    
                </div>
            </button>
        </div>
        <!-- Carrito de compras -->
        <div class="carrito hidden" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        S/ 0.00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
            <button id="cerrar-carrito"><i class='bx bx-x' style='color:#ffffff'  ></i></button>
        </div>

    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <!-- The product items will be dynamically generated by JavaScript -->
        </div>
    </section>
 
    <div id="footer-pan"></div>
    
    <script src="js/footer.js" defer></script>

</body>
</html>

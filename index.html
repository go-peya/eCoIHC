<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mode.css">
    <link rel="stylesheet" href="css/footer.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="app.js" async></script>
    <title>Crema y Milhojas</title>
</head>
<body class ="body">

    <!-- Carrito flotante -->
    <div class="shopping-cart">
        <button class="cart-btn" id="cart-btn">
            <div class="cart-icon">
                <i class='bx bxs-basket'></i>
                <span class="item-count">0 items</span>
            </div>
            <div class="cart-details">                    
                    <span class="total-price">S/ 0.00</span>                    
            </div>
        </button>
    </div>
    <!-- Carrito de compras -->
    <div class="carrito hidden" id="carrito">
        <div class="header-carrito">
            <h2>Tu Carrito</h2>
        </div>
        <div class="carrito-items"></div>
        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">S/ 0.00</span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
        <button id="cerrar-carrito"><i class='bx bx-x' style='color:#ffffff'  ></i></button>
    </div>

    <div id="mode-pan"></div>
    <script src="js/mode.js" defer></script>

    <div id="header-pan"></div>
    <script src="js/header.js" defer></script>        

    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items"></div>        
    </section>

    <!-- Pop up - Ventana flotante -->
    <div id="product-popup" class="popup hidden">
    <div class="popup-content">
        <button id="close-popup" class="close-popup"><i class='bx bx-x'></i></button>
        <div class="popup-left">
        <img id="popup-img" src="" alt="Imagen del producto">
        </div>
        <div class="popup-right">
        <h2 id="popup-title"></h2>
        <div class="font-slider"> Tamano de texto:
            <button id="font-decrease" class="font-button">
            <i class='bx bx-minus' ></i>
            </button>
            <input id="font-size-slider" type="range" min="12" max="24" value="16">
            <button id="font-increase" class="font-button">
            <i class='bx bx-plus' ></i>
            </button>
        </div>
        <p id="popup-description"></p>
        <div class="button-container">
            <button id="add-to-cart-popup" class="boton-item">Agregar al Carrito</button>
        </div>
        </div>
    </div>
    </div>



 
    <div id="footer-pan"></div>
    
    <script src="js/footer.js" defer></script>
    
</body>
</html>
